name: Cowsay on Push

on:
  push:

jobs:
  cowsay-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install cowsay
      run: sudo apt-get install -y cowsay
    
    - name: Execute Cowsay CMD
      run: cowsay -f dragon "run for cover" >> dragon.txt

    - name: Run cowsay
      run: |
        echo "Cow says:"
        cowsay "Code pushed to branch: ${{ github.ref_name }}"
